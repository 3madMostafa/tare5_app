<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Answering Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-bottom: 20px;
        }
        main {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 18px;
            margin-bottom: 8px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
        .result h2 {
            color: #4CAF50;
            font-size: 20px;
        }
        .result p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>Ask a Question</h1>
    <p>Get instant answer to your question from our dataset!</p>
</header>

<main>
    <form action="/ask" method="post">
        <label for="question">Type your question:</label>
        <input type="text" id="question" name="question" placeholder="Enter your question here..." required>
        <input type="submit" value="Submit">
    </form>

    {% if question %}
    <div class="result">
        <h2>You asked:</h2>
        <p>{{ question }}</p>

        <h2>Answer:</h2>
        <p>{{ answer }}</p>
    </div>
    {% endif %}
</main>

</body>
</html>
